<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #fdfaf6; /* 柔らかな背景色 */
            --text-color: #555;
            --accent-color: #d4af37; /* ゴールド系 */
        }
        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background-color: var(--main-color);
            color: var(--text-color);
            line-height: 1.8;
            text-align: center;
        }
        section { padding: 80px 20px; max-width: 800px; margin: 0 auto; }
        h1, h2 { font-weight: normal; color: var(--accent-color); }
        
        /* メインビジュアル */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1200&q=80'); /* サンプル画像 */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .hero h1 { color: white; font-size: 3rem; margin-bottom: 0; }

        /* 地図とフォームのレスポンシブ枠 */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3のアスペクト比 */
            margin-top: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0; border-radius: 8px;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            section { padding: 40px 15px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Happy Wedding</h1>
        <p>2026.06.14</p>
    </div>

    <section id="message">
        <h2>Greetings</h2>
        <p>私たちはこの度 結婚することとなりました<br>
        日頃お世話になっている皆様を招いて<br>
        ささやかなパーティーを開催いたします</p>
    </section>

    <section id="access">
        <h2>Access</h2>
        <p>会場：センティール・ラ・セゾン 岐阜 ｜ Sentir La Saison Gifu<br>〒502-0865 岐阜県岐阜市正木西町１１−２５</p>
        <div class="iframe-container">
            <iframe src="https://maps.app.goo.gl/whaNokg6ztk6NMzQ9" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <p>お手数ですが 〇月〇日までに<br>ご回答をお願い申し上げます</p>
        <div class="iframe-container" style="padding-top: 120%;"> <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdw9HnE39zO5-9O_Tq7B0RNo9M0_7D8vE9-9jV0xM_m5tQv-w/viewform?embedded=true">読み込んでいます…</iframe>
        </div>
    </section>

    <footer style="padding: 20px; font-size: 0.8rem;">
        &copy; 2026 Taro & Hanako
    </footer>

</body>

</html>
