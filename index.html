<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #fdfaf6; /* 柔らかな背景色 */
            --text-color: #555;
            --accent-color: #d4af37; /* ゴールド系 */
        }

        /* --- アニメーションの定義 --- */
        @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(15px); /* 移動距離を少し短くして滑らかに */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background-color: var(--main-color);
            color: var(--text-color);
            line-height: 1.8;
            text-align: center;
        }
        section { padding: 80px 20px; max-width: 800px; margin: 0 auto; }
        h1, h2 { font-weight: normal; color: var(--accent-color); }
        
        /* メインビジュアル */
        .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('images/main-photo.jpg'); 
    background-size: cover;
    background-position: center;
    color: white;

    /* --- 修正したアニメーション設定 --- */
    opacity: 0; /* 最初は消しておく */
    animation: fadeInUp 1.8s ease-out 0.2s forwards; /* 0.2秒待ってから開始、最後は固定 */
    will-change: opacity, transform; /* 描画を最適化 */
}
        .hero h1 { color: white; font-size: 3rem; margin-bottom: 0; }

        /* スケジュール用のスタイル */
        .timeline {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        .timeline li {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .timeline .time {
            font-weight: bold;
            color: var(--accent-color);
            width: 80px;
        }
        .timeline .event {
            flex: 1;
        }

        /* 地図とフォームのレスポンシブ枠 */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3のアスペクト比 */
            margin-top: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0; border-radius: 8px;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            section { padding: 40px 15px; }
            .timeline { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Happy Wedding</h1>
        <p>2026.06.14</p>
    </div>

    <section id="message">
        <h2>Greetings</h2>
        <p>私たちはこの度 結婚することとなりました<br>
        日頃お世話になっている皆様を招いて<br>
        ささやかなパーティーを開催いたします</p>
    </section>

    <section id="schedule">
        <h2>Schedule</h2>
        <p style="font-size: 1.2rem; margin-bottom: 30px;">2026.06.14 (Sun)</p>
        
        <ul class="timeline">
            <li>
                <span class="time">10:30</span>
                <span class="event">受付開始</span>
            </li>
            <li>
                <span class="time">11:30</span>
                <span class="event">挙式</span>
            </li>
            <li>
                <span class="time">12:30</span>
                <span class="event">披露宴</span>
            </li>
        </ul>
        <p style="margin-top: 20px; font-size: 0.9rem;">※時間は多少前後する可能性がございます</p>
    </section>

    <section id="access">
        <h2>Access</h2>
        <p>会場：センティール・ラ・セゾン 岐阜<br>〒502-0865 岐阜県岐阜市正木西町１１−２５</p>
        <div class="iframe-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4596.327888757888!2d136.74017088715317!3d35.45245023543692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6003ac7bdbd53779%3A0x17862013e1dd6cb1!2z44K744Oz44OG44Kj44O844Or44O744Op44O744K744K-44OzIOWykOmYnCDvvZwgU2VudGlyIExhIFNhaXNvbiBHaWZ1!5e0!3m2!1sja!2sjp!4v1768374066380!5m2!1sja!2sjp" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <p>お手数ですが 〇月〇日までに<br>ご回答をお願い申し上げます</p>
        <div class="iframe-container" style="padding-top: 120%;"> 
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdE5saw-VW0OKEwyCjUjfeVc6vp8Plcz01Z-3yAiovoqPaNQ/viewform?embedded=true">読み込んでいます…</iframe>
        </div>
    </section>

    <footer style="padding: 20px; font-size: 0.8rem;">
        © 2026 Yuki & Mikiko
    </footer>

</body>
</html>
